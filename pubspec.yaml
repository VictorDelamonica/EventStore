homepage: https://www.monikode.com
version: 1.0.0

environment:
  sdk: '>=3.3.1 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_database: ^10.5.1
  cloud_firestore: ^4.17.5
  firebase_auth: ^4.20.0
  plugin_platform_interface: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true